<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>TongWeiCodePen - Html Conversion Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 950px;
      margin: 40px auto 0;
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      padding: 35px 40px 30px;
      box-shadow: 0 10px 32px 0 rgba(0,0,0,0.13);
      animation: fadeInDown 1.1s;
    }
    h3 {
      font-weight: 700;
      letter-spacing: 1px;
      color: #f77b36;
      text-shadow: 1px 2px 0px #fff, 0 3px 8px #fda08566;
      margin-bottom: 25px;
      animation: fadeInLeft 1.2s;
    }
    .alert-info {
      background: linear-gradient(90deg,#fda08533,#f6d36533);
      border: none;
      box-shadow: 0 2px 10px #fda08522;
      margin-bottom: 20px;
      animation: fadeIn 1.5s;
    }
    .panel {
      background: #fff;
      border-radius: 14px;
      padding: 18px 18px 5px;
      box-shadow: 0 4px 12px 0 #fda08533;
      border: none;
      margin-top: 20px;
      animation: fadeInUp 1.2s;
    }
    textarea {
      resize: vertical;
      transition: box-shadow .3s;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Roboto Mono', monospace;
      box-shadow: 0 0 0 2px #f6d36511;
    }
    textarea:focus {
      box-shadow: 0 0 6px 1px #fda08577;
      border-color: #f77b36;
    }
    .btn-group .btn {
      font-weight: 600;
      border-radius: 6px;
      margin-right: 7px;
      transition: transform 0.12s, box-shadow 0.14s;
      box-shadow: 0 1px 4px #fda08533;
      min-width: 110px;
      letter-spacing: 0.5px;
    }
    .btn-group .btn:last-child { margin-right: 0; }
    .btn-info:hover, .btn-info:focus {
      background: linear-gradient(90deg,#fda085,#f6d365);
      color: #fff;
      transform: scale(1.06);
      box-shadow: 0 3px 14px #fda08555;
    }
    .btn-success:hover, .btn-success:focus {
      background: linear-gradient(90deg,#43e97b,#38f9d7);
      color: #fff;
      transform: scale(1.06);
      box-shadow: 0 3px 14px #36f9d755;
    }
    .btn-danger:hover, .btn-danger:focus {
      background: linear-gradient(90deg,#fa709a,#fee140);
      color: #fff;
      transform: scale(1.06);
      box-shadow: 0 3px 14px #fa709a55;
    }
    #results {
      animation: fadeIn 1s;
      margin-bottom: 8px;
      font-size: 15px;
    }
    @media (max-width: 900px) {
      .container { padding: 15px 2vw; }
    }
    @media (max-width: 700px) {
      .form-group > .col-sm-8, .form-group > .col-sm-4, .form-group > .col-sm-6, .form-group > .col-sm-12 {
        float: none;
        width: 100%;
        padding: 0;
      }
      .btn-group .btn { min-width: 96px; font-size: 15px;}
    }
    /* Animate.css fallback for fadeInDown */
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInLeft {
      0% { opacity:0; transform: translateX(-40px);}
      100% { opacity:1; transform: translateX(0);}
    }
    @keyframes fadeInUp {
      0% { opacity:0; transform: translateY(50px);}
      100% { opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<div class="container animate__animated animate__fadeInDown">
  <h3 class="animate__animated animate__fadeInLeft">TongWei Code to Script Conversion</h3>
  <div class="alert alert-info animate__animated animate__fadeIn">
    <ul class="list-group">
      <li class="list-group-item">Html转换为Ajax生成所需要的字符串</li>
      <li class="list-group-item">使用自定格式遍历参数，批量生成参数代码块（xparams）</li>
      <li class="list-group-item">遍历的参数（loop）</li>
    </ul>
  </div>
  <div class="panel animate__animated animate__fadeInUp">
    <form id="form1" class="form-horizontal" action="/htmltojs/" method="post" autocomplete="off">
      <div class="form-group">
        <div class="col-sm-8 animate__animated animate__fadeInLeft">
          <p><strong>要转换的代码</strong></p>
          <textarea class="form-control" id="content" rows="10" placeholder="输入要 拼接 或者 转换的HTML/Js/Json代码"></textarea>
        </div>
        <div class="col-sm-4 animate__animated animate__fadeInRight">
          <p><strong>要转换的参数 (可选)</strong></p>
          <textarea class="form-control" id="content_params" rows="10" placeholder="List Params"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="alert alert-danger alert-dismissible text-left" role="alert" id="results">
            Json解析的结果
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="btn-group" role="group" aria-label="...">
            <input type="button" onclick="tojs();" value="Html转为Js" class="btn btn-info animate__animated animate__pulse animate__delay-1s">
            <input type="button" onclick="tohtml();" value="Js转为Html" class="btn btn-info animate__animated animate__pulse animate__delay-1s">
            <input type="button" onclick="htmltoarray();" value="Html转为Js数组" class="btn btn-info animate__animated animate__pulse animate__delay-1s">
            <input type="button" onclick="Empty();" value="清空输入框" class="btn btn-danger animate__animated animate__pulse animate__delay-1s">
            <span id="copyallcode" class="btn btn-default animate__animated animate__pulse animate__delay-1s" data-clipboard-target="#result">复制转换结果</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="btn-group" role="group" aria-label="...">
            <input type="button" name="validate" id="validate" value="Json格式化" class="btn btn-success">
            <input type="button" onclick="tomc();" value="Free Conversion" class="btn btn-success">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 animate__animated animate__fadeInUp">
          <p><strong>转换结果</strong></p>
          <textarea id="result" class="form-control" rows="10" placeholder="得到转换后的结果"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
<script src="./script.js"></script>
<script>
  // 复制按钮动效
  new ClipboardJS('#copyallcode');
  $('#copyallcode').on('click', function(){
    $(this).addClass('btn-success').text('已复制!');
    setTimeout(() => {
      $(this).removeClass('btn-success').text('复制转换结果');
    }, 1500);
  });
  // 按钮点击动效
  $('.btn-group .btn').on('mousedown', function(){
    $(this).css('transform', 'scale(0.96)');
  }).on('mouseup mouseleave', function(){
    $(this).css('transform', '');
  });
  // 输入区淡入动效
  $('#content, #content_params, #result').addClass('animate__animated animate__fadeIn');
</script>
</body>
</html>
